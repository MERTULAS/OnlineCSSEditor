<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/page_setup.css" rel="stylesheet" />
    <link href="../css/set.css" rel="stylesheet" />
    <title>Display Playground</title>
</head>
<body>
    <div class="panels">
        <div class="show-panel">
            <div class="show-panel-control-bar">
                <div class="btn add-block">
                    <span>Add Block</span>
                </div>
                <div class="btn delete-block">
                    <span>Delete Block</span>
                </div>
            </div>
            <div class="blocks-show-screen">
                <div class="block example-block selected">Block 0</div>
            </div>
        </div>
        <div class="editor-panel">
            <div class="editor-select-bar">
                <div class="btn editor-menu-btn">
                    <span>Code Editor</span>
                </div>
                <div class="btn select-menu-btn">
                    <span>Select Editor</span>
                </div>
            </div>
            <textarea class="code-editor" spellcheck="false"></textarea>
            <div class="select-editor"></div>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
